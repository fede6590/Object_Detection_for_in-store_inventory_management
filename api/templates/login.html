<!DOCTYPE html>
<html lang="en">
  
<!-- HEAD -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend for Retail Store Object Detection."
    />
    <title>Retail Store Object Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/stylesheet.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
</head>

<body>
    <!-- HEADER -->
    <header>
        <a href="https://anyoneai.com/" target="_blank">
            <img src="{{ url_for('static', filename='images/logo_anyone.png') }}" 
              alt="Anyone AI Logo" 
              id="anyone-logo"/>
        </a>
    </header>

    <hr style="margin-inline: -10px;">

    <section>

        <h1 id="title">Retail Store Object Detection</h1>

        <h3 id="instruction">Please enter your Token</h3>

        <form action="/login" method="POST">

            <div id="log-section">
                <input 
                type="password" 
                placeholder="Enter token here" 
                name="token" 
                value="{{ request.form.token }}"
                id="token-text">

            </div>

            <div id="log-section">
                <input class="button" type="submit" value="Login">
            </div>

        </form>

        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}

    </section>

    <div id="messages-section">

      {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
                  
                  <div>
                      <p class="message">{{ message }}</p>
                  </div>

              {% endfor %}        
          {% endif %}
      {% endwith %}

    </div>

    <!-- CONTACT ME -->
    <footer>
        <h3 id="contact">Contact me:</h3>
        <a href="https://www.linkedin.com/in/jose-ignacio-gonzalez-beltramo/"
          target="_blank"
          id="linkedin-link">
            <img src="{{ url_for('static', filename='images/linkedin-logo.webp') }}"  
                alt="Contact me on LinkedIn!" 
                id="linkedin-logo"/>
        </a> 
    </footer>

</body>
